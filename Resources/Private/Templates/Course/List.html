<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="General" />

<f:section name="content">
    <div class="course-scheduler">
        <f:if condition="{courses}">
            <f:then>
                <f:for each="{courses}" as="course">
                    <div class="course">
                        <f:debug>{course}</f:debug>
                        {course.title}<br>
                        von {course.startTime -> f:format.date(format: 'H:i')}&nbsp;Uhr bis {course.endTime -> f:format.date(format: 'H:i')}&nbsp;Uhr<br>
                        <f:format.date format="d.m">{course.startDate}</f:format.date> bis
                        <f:format.date format="d.m.Y">{course.endDate}</f:format.date><br>
                        in
                        <f:for each="{course.location}" as="singleLocation">
                            {singleLocation.title}, {singleLocation.city}
                        </f:for>
                    </div>
                </f:for>
            </f:then>
            <f:else>
                No courses given.
            </f:else>
        </f:if>
    </div>
</f:section>
</html>
