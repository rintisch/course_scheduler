<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:e="http://typo3.org/ns/Ssch/Typo3Encore/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="General"/>

<f:section name="content">
    <e:renderWebpackScriptTags entryName="timetable"/>
    <f:asset.css identifier="LeafletCSS" href="EXT:course_scheduler/Resources/Public/Contrib/leaflet-core-1.4.0.css" />
    <f:asset.script identifier="LeafletJS" src="EXT:course_scheduler/Resources/Public/JavaScript/leaflet-core-1.4.0.js" />
    <f:asset.script identifier="CourseMaps" src="EXT:course_scheduler/Resources/Public/JavaScript/leaflet-map.js" />

    <div class="course-scheduler">
        <f:if condition="{courses}">
            <f:then>
                <h2>Vormittag</h2>
                    <f:render partial="Course/HalfOfDay" arguments="{halfOfDay: courses.weekPriorToMidday}" />
                <h2 class="mt-8">Nachmittag</h2>
                <f:render partial="Course/HalfOfDay" arguments="{halfOfDay: courses.weekAfterMidday}" />
            </f:then>
            <f:else>
                No courses given.
            </f:else>
        </f:if>
    </div>
    <f:render partial="Course/DetailModal" />
</f:section>
</html>
